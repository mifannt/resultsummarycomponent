<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="results">
      <div class="result_card">
        <h4>
          Your Result
        </h4>
        <div class="result_circle">
          <p class="percent">
            76
          </p>
          <p class="total">
            of 100
          </p>
        </div>
        <h3>
          Great
        </h3>
        <h5 class="low_text">
          You scored higher than 65% of the people who have taken these tests.
        </h5>
      </div>

    <div class="summary_contain">
      <h4>
        Summary
      </h4>
      <div class="result_reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="icon">
          <p class="reaction_text">
            Reaction
          </p>
        </div>
        <p class="reaction_number">
          80 <span class="number_percent">/ 100</span> 
        </p>
      </div>
      <div class="result_memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="icon">
          <p class="memory_text">
            Memory
          </p>
        </div>
        <p class="memory_number">
          92 <span class="number_percent">/ 100</span> 
        </p>
      </div>
      <div class="result_verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="icon">
          <p class="verbal_text">
            Verbal
          </p>
        </div>
        <p class="verbal_number">
          61 <span class="number_percent"> / 100</span>
        </p>
      </div>
      <div class="result_visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="icon">
          <p class="visual_text">
            Visual
          </p>
        </div>
        <p class="visual_number">
          72 <span class="number_percent">/ 100</span> 
        </p>
      </div>
    <button class="summary_btn">
      Continue
    </button>
    </div>
  </section>
</body>
</html>
